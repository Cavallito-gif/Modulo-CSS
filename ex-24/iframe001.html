<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            border: 2px solid lemonchiffon;
        }
    </style>
</head>

<body>
    <h1>Conhecendo Iframe</h1>
    <p>Acessando o site do

        <!--O tamanho padrão do iframe é de 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        o Repositorio do guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="1">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Repositorio Gustavo Guanabara</a>
        </iframe> é muito bom.
    </p>

</body>

</html>
